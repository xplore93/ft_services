apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin
  labels:
    app: ft_services
    tier: phpmyadmin
spec:
  ports:
  - port: 80
    nodePort: 5000
  selector:
    app: ft_services
    tier: phpmyadmin
  type: NodePort

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  labels:
    app: ft_services
    tier: phpmyadmin
spec:
  selector:
    matchLabels:
      app: ft_services
      tier: phpmyadmin
  template:
    metadata:
      labels:
        app: ft_services
        tier: phpmyadmin
    spec:
      containers:
      - name: phpmyadmin
        image: phpmyadmin/phpmyadmin
        ports:
        - containerPort: 80
        env:
        - name: PMA_HOST
          value: mysql