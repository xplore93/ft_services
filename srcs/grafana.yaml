apiVersion: v1
kind: Service
metadata:
  name: grafana
  labels:
    app: ft_services
    tier: grafana
spec:
  ports:
  - port: 3000
    nodePort: 3000
  selector:
    app: ft_services
    tier: grafana
  type: NodePort

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: ft_services
    tier: grafana
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ft_services
      tier: grafana
  template:
    metadata:
      labels:
        app: ft_services
        tier: grafana
    spec:
      restartPolicy: Always
      containers:
      - name: grafana
        image: grafana/grafana
        ports:
        - containerPort: 3000